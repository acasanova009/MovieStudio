<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div id="up">
      <img src="/media/marvelLogo.png" alt="Main logo" width="100" />

      <h1>Marvel Movie Studio</h1>

      <ul>
        <li><a href="index.html" target="_self"> Home </a></li>
        <li><a href="about.html" target="_self"> About </a></li>
        <li><a href="numbers.html" target="_self"> Numbers </a></li>
        <li><a href="contact.html" target="_self"> Contact </a></li>
      </ul>

      <img src="/media/marvelbanner.jpg" alt="banner" height="300" />
    </div>

    <div id="formID">
      <h1>Contact Us!</h1>
      <form action="">
        <label for="nameID">Name</label>
        <br />
        <input type="text" name="name" id="nameID" />
        <br />
        <label for="emailID">Email</label>
        <br />

        <input type="email" name="email" id="emailID" />
        <br />
        <br />
        <label for="textID">Message</label>
        <br />
        <textarea
          name="textarea"
          id="textID"
          cols="30"
          rows="10"
          placeholder="Let us know what you think!"
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="bottom">
      <br /><br /><br />
      <p>All rights reserved Copyright 2021 &copy;</p>
      <a href="" target="">Top</a>
    </div>
  </body>
</html>
